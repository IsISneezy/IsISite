<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsI â€“ Glitch Space</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            cursor: none;
        }
        canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .glitch-text {
            font-size: 5.5rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            position: relative;
        }
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.8;
        }
        .glitch-text::before {
            animation: glitch1 2.5s infinite;
            color: #ff00ff;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        .glitch-text::after {
            animation: glitch2 3s infinite;
            color: #00ffff;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        }
        .subtitle {
            margin-top: 2rem;
            font-size: 1.8rem;
            color: #0f0;
            opacity: 0.9;
        }
        .links {
            margin-top: 4rem;
        }
        .links a {
            color: #0ff;
            margin: 0 1.5rem;
            text-decoration: none;
            font-size: 1.3rem;
            position: relative;
        }
        .links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #f0f;
            transition: width 0.4s;
        }
        .links a:hover::after {
            width: 100%;
        }
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }

        @keyframes glitch1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, -5px); }
            80% { transform: translate(5px, 5px); }
        }
        @keyframes glitch2 {
            0%, 100% { transform: translate(0); }
            30% { transform: translate(8px, -8px); }
            50% { transform: translate(-8px, 8px); }
            70% { transform: translate(8px, 8px); }
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="custom-cursor" id="cursor"></div>

    <div class="content">
        <h1 class="glitch-text" data-text="IsI">IsI</h1>
        <p class="subtitle">Glitch-Seele | Experimentator | Freiheit im Code</p>
        <div class="links">
            <a href="https://instagram.com/deinhandle" target="_blank">Instagram</a>
            <a href="https://x.com/deinhandle" target="_blank">X</a>
            <a href="mailto:deine@mail.com">Mail</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const mouse = { x: 0, y: 0 };

        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        document.addEventListener('touchmove', (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = Math.random() > 0.5 ? '#ff00ff' : '#00ffff';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.05;

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 100) {
                    this.speedX += dx / 20;
                    this.speedY += dy / 20;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles.length = 0;
            for (let i = 0; i = 120; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.size <= 0.2) {
                    particles.splice(i, 1);
                    particles.push(new Particle());
                }
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
